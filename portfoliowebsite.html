<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<style>
  .custom-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
    margin-bottom: 20px;
  }

  .custom-card:hover {
    transform: scale(1.03);
  }

  .custom-card img {
    width: 100%;
    height: auto;
    display: block;
  }

  .custom-card-body {
    padding: 15px;
    position: relative;
  }

  .custom-card-body h5 {
    margin: 0 0 10px;
    font-weight: bold;
    font-size: 1.1rem;
  }

  .custom-card-body p {
    display: none;
    margin: 0;
    font-size: 0.95rem;
    color: #555;
  }

  .custom-card:hover .custom-card-body p {
    display: block;
  }

  .card-section {
    padding: 40px 0;
  }

  .section-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .section-header h2 {
    font-size: 2rem;
    font-weight: 600;
  }

  .btn-nav {
    margin: 10px 5px;
  }
</style>


</style>

</head>

  <!-- Floating Buttons -->

      <div class="carousel-item active">

<!-- Shared Card Section Template -->

    <div class="text-center mt-3">

<section id="extracurriculars" class="highlight-container">

    <div>
      <a href="https://twitter.com" target="_blank" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("scroll", function () {
      const triggerPoint = document.getElementById("achievements").offsetTop + 200;
      const floatingNav = document.getElementById("floatingNav");
      if (window.scrollY > triggerPoint) {
        floatingNav.style.display = "flex";
      } else {
        floatingNav.style.display = "none";
      }
    });
  </script>
<script>
  const cardIndices = {
    sports: 0,
    academics: 0,
    extracurriculars: 0
  };

  const cardData = {
    sports: [
      { title: "Football", img: "s1.jpg", desc: "Football match winner details." },
      { title: "Basketball", img: "s2.jpg", desc: "Inter-school tournament experience." },
      { title: "Cricket", img: "s3.jpg", desc: "Captain of the school cricket team." },
      { title: "Swimming", img: "s4.jpg", desc: "Won gold in freestyle swimming." },
      { title: "Badminton", img: "s5.jpg", desc: "District level finalist." },
      { title: "Tennis", img: "s6.jpg", desc: "Participated in inter-state matches." }
    ],
    academics: [
      { title: "Math Olympiad", img: "a1.jpg", desc: "Gold medalist in regional level." },
      { title: "Science Fair", img: "a2.jpg", desc: "Built a working robotic arm." },
      { title: "Quiz Bee", img: "a3.jpg", desc: "Represented school at nationals." },
      { title: "Essay Contest", img: "a4.jpg", desc: "Won 2nd place in city-wide contest." },
      { title: "Hackathon", img: "a5.jpg", desc: "Developed a note-taking web app." }
    ],
    extracurriculars: [
      { title: "Drama Club", img: "e1.jpg", desc: "Lead role in school play." },
      { title: "Music Band", img: "e2.jpg", desc: "Played guitar at local events." },
      { title: "Debate", img: "e3.jpg", desc: "Won best speaker award." },
      { title: "Art Competition", img: "e4.jpg", desc: "Showcased work in exhibition." },
      { title: "Photography", img: "e5.jpg", desc: "Published photos in school magazine." },
      { title: "Chess Club", img: "e6.jpg", desc: "Finalist in district tournament." },
      { title: "Coding Club", img: "e7.jpg", desc: "Built club website." },
      { title: "Volunteering", img: "e8.jpg", desc: "Organized charity drives." },
      { title: "Dance", img: "e9.jpg", desc: "Performed at cultural fest." },
      { title: "Model UN", img: "e10.jpg", desc: "Represented country as delegate." }
    ]
  };

  function renderCards(section) {
    const container = document.getElementById(`${section}-cards`);
    const cards = cardData[section];
    const index = cardIndices[section];
    container.innerHTML = '';

    const visibleCards = cards.slice(index, index + 2);
    visibleCards.forEach(({ title, img, desc }) => {
      container.innerHTML += `
        <div class="col-md-6">
          <div class="custom-card">
            <img src="${img}" alt="${title}">
            <div class="custom-card-body">
              <div>
                <h5 class="card-title">${title}</h5>
                <p>${desc}</p>
              </div>
            </div>
          </div>
        </div>
      `;
    });
  }

  function changeCards(section, direction) {
    const max = cardData[section].length;
    const newIndex = cardIndices[section] + direction * 2;
    if (newIndex >= 0 && newIndex < max) {
      cardIndices[section] = newIndex;
      renderCards(section);
    }
  }

  // Initial render
  document.addEventListener("DOMContentLoaded", () => {
    renderCards("sports");
    renderCards("academics");
    renderCards("extracurriculars");
  });
</script>



</body>
